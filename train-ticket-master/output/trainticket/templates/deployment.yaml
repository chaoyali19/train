apiVersion: apps/v1
kind: Deployment
metadata:
  name: ts-admin-basic-info-service
  labels:
    app: ts-admin-basic-info-service
spec:
  selector:
    matchLabels:
      app: ts-admin-basic-info-service
  template:
    metadata:
      labels:
        app: ts-admin-basic-info-service
    spec:
      
      containers:
        - name: ts-admin-basic-info-service
          image: "10.10.10.240/library/ts-admin-basic-info-service:latest"
          envFrom:
            - secretRef:
                name: "ts-admin-basic-info-service"
          resources:
            limits:
              cpu: 2
              memory: 2Gi
            requests:
              cpu: 1
              memory: 1Gi
          volumeMounts:
            - name: localtime
              mountPath: /etc/localtime
              readOnly: true
            - name: timezone
              mountPath: /etc/timezone
              readOnly: true # 默认语言为java
          env:
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "service.name=ts-admin-basic-info-service,service.namespace=default,pod.name=$(POD_NAME)"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: |
                http://opentelemetry-collector-deployment.monitoring:4317
            - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
              value: |
                http://opentelemetry-collector-deployment.monitoring:4317
            - name: OTEL_EXPORTER_OTLP_METRICS_ENDPOINT
              value: |
                http://opentelemetry-collector-deployment.monitoring:4317
            - name: OTEL_EXPORTER_OTLP_LOGS_ENDPOINT
              value: |
                http://opentelemetry-collector-deployment.monitoring:4317
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: grpc
            - name: OTEL_METRICS_EXPORTER
              value: otlp
            - name: OTEL_TRACES_EXPORTER
              value: otlp
            - name: OTEL_LOGS_EXPORTER
              value: otlp
            - name: OTEL_EXPORTER_OTLP_SPAN_INSECURE
              value: "true"
            - name: JAVA_TOOL_OPTIONS
              value: "-javaagent:/otel-agent/otel-agent.jar -Dotel.instrumentation.common.experimental.controller-telemetry.enabled=true -Xmx2048m"
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
            type: File
        - name: timezone
          hostPath:
            path: /etc/timezone
            type: File
