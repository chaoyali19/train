apiVersion: apps/v1
kind: Deployment
metadata:
  name: ts-station-service-fault
  labels:
    app: ts-station-service
    version: fault-injection
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ts-station-service
  template:
    metadata:
      labels:
        app: ts-station-service
        version: fault-injection
    spec:
      containers:
      - name: ts-station-service
        image: ts-station-service:latest
        ports:
        - containerPort: 12345
        env:
        # 故障注入环境变量配置
        - name: FAULT_EMPTY_STATION_QUERY
          value: "true"  # 部署时默认启用空数据故障
        - name: FAULT_STATION_QUERY_DELAY
          value: "false" # 默认不启用延迟故障
        - name: FAULT_DELAY_TIME_MS
          value: "15000" # 延迟时间15秒
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/v1/stationservice/welcome
            port: 12345
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/v1/stationservice/welcome
            port: 12345
          initialDelaySeconds: 15
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ts-station-service-fault
spec:
  selector:
    app: ts-station-service
  ports:
  - port: 12345
    targetPort: 12345
    protocol: TCP
  type: ClusterIP 