apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-generator
  labels:
    app: load-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: load-generator
  template:
    metadata:
      labels:
        app: load-generator
    spec:
      containers:
        - name: load-generator
          image: docker.1ms.run/curlimages/curl:latest
          command: ["/bin/sh"]
          args:
            - -c
            - |
              while true; do
                # 模拟用户登录
                curl -s -o /dev/null -w "%{http_code}" http://ts-ui-dashboard:8080/api/v1/users/login
                sleep 1
                
                # 模拟查询车票
                curl -s -o /dev/null -w "%{http_code}" http://ts-ui-dashboard:8080/api/v1/travelservice/trips/left
                sleep 1
                
                # 模拟查询订单
                curl -s -o /dev/null -w "%{http_code}" http://ts-ui-dashboard:8080/api/v1/orderservice/order
                sleep 1
                
                # 模拟支付
                curl -s -o /dev/null -w "%{http_code}" http://ts-ui-dashboard:8080/api/v1/inside_pay_service/inside_payment
                sleep 1
                
                echo "Load test cycle completed at $(date)"
              done
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: load-generator
  labels:
    app: load-generator
spec:
  ports:
    - port: 8080
      protocol: TCP
  selector:
    app: load-generator 